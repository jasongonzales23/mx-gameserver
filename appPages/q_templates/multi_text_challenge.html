<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Multi Text Challenge</title>
    <link rel="stylesheet" href="mxlib/css/qt-style.css"/> <!-- change this later -->    
</head>
<body id="" class="challenge">

  <div id="container">
    <header>
        <!-- This is an optional heading--> 
        <h1>Should only be one H1 on a page.</h1>
    </header>
    <div id="main" role="main" class="clearfix">
        <!-- main body text goes here -->
        <p class="challengeText">Challenge text, images, videos, audio, whatever goes here</p>
        <p class="inputs">
            <!-- label is handy but optional -->
            <label for="textAnswer">Label for inputs</label>
            <!-- inputs will be added dynamically -->
        </p>
        <!--You should really really edit the text here-->
        <button class="save">This is a button to submit the answer</button>
    </div>
  </div>
    <div id="hiddenElement"></div>
    <script src="mxlib/js/jquery.1.7.min.js"></script>
    <script src="mxlib/js/constants.js"></script>
    <script src="mxlib/js/mx-lib.js"></script>
    <script>
        MX.multiTextChallenge({
            questionNumber: 4, //this is for IDing the the question 
            score: 10, //number of points for EACH correct answer, SHOULD be an integer
            correctAnswers: [
                'poodle',
                'labrador',
                'yorkie'
            ],
            closeAnswers:[
            // put as many as you want here in any order
            // must be in quotes, separated by commas
            //last one in list must not be followed by a comma
                'pewdle',
                'labrodor',
                'yorkshire terrier',
                'labbador'
            ],
            placeholder: 'Put your answer here', //placeholder text that appears in all inputs, leave empty if you want nothing
            alertMessage: 'You put the same answer more than once. Sorry, you can\'t do that!', //prevent scoring all points with only one correct answer change this messge to whatever you want though
            confirmation: true, //put false if you don't want this 
            confirmationPrompt: 'Are you sure?' //this needs to be a short message
        });
        
        //if you don't need a hidden element delete or comment out all the code below
        MX.hiddenElements({
            pathToHiddenElement: 'mxlib/img/bp6.jpg', // put a string in quotes with the path to the image                 
            buttonText: 'show me something' //put a string in quotes
        });
    
    </script>
  

</body>
</html>
