<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Visual Multiple Choice Challenge</title>
    <link rel="stylesheet" href="mxlib/css/qt-style.css"/> <!-- change this later -->
</head>
<body id="" class="challenge">

    <div id="container">
        <header>
            <h1>Should only be one H1 on a page.</h1>
        </header>
        <div id="main" role="main" class="clearfix">
            <p class="challengeText">Challenge text, images, videos, audio, whatever goes here</p>
            <div class="outer-center">
                <div class="inner-center choices"></div>
            </div>
            <div id="msg"></div>
        </div>
    </div>
    <div id="hiddenElement"></div>
    <script src="mxlib/js/jquery.1.7.min.js"></script>
    <script src="mxlib/js/constants.js"></script>
    <script src="mxlib/js/mx-lib.js"></script>
    <script>
        MX.visualMultiChallenge({
            questionNumber: 5, //this is for IDing the the question 
            score: '10', //possible points should not be an integer
            pathToImages: 'mxlib/img/', //this is where the images live
            choices: [
                {
                    image:'ielogo.png',
                    name: 'Internet Explorer'
                },
                {
                    image: 'netscapelogo.png',
                    name: 'Netscape'
                },
                {
                    image: 'googlechromelogo.jpg',
                    name: 'Chrome'
                    
                }
                
            ],
            correctAnswer: 'googlechromelogo.jpg', //use the image name
            confirmation: true, //put false if you don't want this 
            confirmationPrompt: 'Are you sure?' //this needs to be a short message
        });
        //if you don't need a hidden element delete or comment out the code below
        
        MX.hiddenElements({
            pathToHiddenElement: 'mxlib/img/bp6.jpg', // put a string in quotes with the path to the image if you want one                 
            buttonText: 'show me something' //put a string in quotes
        })
    </script>
</body>
</html>
